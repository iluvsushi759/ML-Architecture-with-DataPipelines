name: Snowflake CI/CD

on:
  # CI triggers (dev work)
  push:
    branches:
      - dev
      - feature/**  # optional: support feature branches too

  # CD trigger (after PR merge to main)
  pull_request:
    branches:
      - main
    types: [closed]  # triggers when PR is merged/closed

  workflow_dispatch: # manual trigger option
    inputs:
      target:
        description: 'Environment to deploy (dev or prod)'
        required: false
        default: 'dev'

env:
  SQL_DIR: sql

jobs:
  # ------------------------
  # CI: DEV / Staging
  # ------------------------
  ci_dev:
    name: CI - DEV Schema
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip check

      - name: Lint SQL files
        run: |
          source venv/bin/activate
          sqlfluff lint "${{ env.SQL_DIR }}/" --dialect snowflake || true

      - name: Run SQL scripts in DEV
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: DEV
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SQL_DIR: ${{ env.SQL_DIR }}
          TARGET_SCHEMA: DEV
        run: |
          source venv/bin/activate
          python scripts/run_sql.py

  # ------------------------
  # CD: Production (after PR merge)
  # ------------------------
  cd_prod:
    name: CD - PRESENTATION Schema
    runs-on: ubuntu-latest
    needs: ci_dev
    if: github.event.pull_request.merged == true && github.base_ref == 'main'
    environment:
      name: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip check

      - name: Run SQL scripts in PRESENTATION
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: PRESENTATION
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SQL_DIR: ${{ env.SQL_DIR }}
          TARGET_SCHEMA: PRESENTATION
        run: |
          source venv/bin/activate
          python scripts/run_sql.py
