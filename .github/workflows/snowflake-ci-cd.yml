name: Snowflake CI/CD

on:
  push:
    branches: [ dev, main ]   # CI on dev, CD on main
  pull_request:
    branches: [ main ]        # PR checks on main
  workflow_dispatch:

env:
  SQL_DIR: sql   # adjust path if needed

jobs:
  # ------------------------
  # CI: Dev / Staging
  # ------------------------
  ci_dev:
    name: CI - DEV Schema
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install sqlfluff snowflake-connector-python
          pip check

      - name: Lint SQL files
        run: |
          source venv/bin/activate
          sqlfluff lint "${{ env.SQL_DIR }}/" --dialect snowflake || true

      - name: Run SQL scripts in DEV
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: DEV
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SQL_DIR: ${{ env.SQL_DIR }}
          TARGET_SCHEMA: DEV
        run: |
          source venv/bin/activate
          python - <<'PY'
          import os, snowflake.connector
          conn = snowflake.connector.connect(
              user=os.environ['SNOWFLAKE_USER'],
              password=os.environ['SNOWFLAKE_PASSWORD'],
              account=os.environ['SNOWFLAKE_ACCOUNT'],
              warehouse=os.environ['SNOWFLAKE_WAREHOUSE'],
              database=os.environ['SNOWFLAKE_DATABASE'],
              schema=os.environ['SNOWFLAKE_SCHEMA'],
              role=os.environ.get('SNOWFLAKE_ROLE')
          )
          cur = conn.cursor()
          sql_dir = os.environ['SQL_DIR']
          target_schema = os.environ['TARGET_SCHEMA']
          ordered_files = [
              "00_create_schemas.sql",
              "01_create_tables.sql",
              "02_load_raw.sql",
              "03_transform.sql",
              "04_merge_into_presentation.sql",
              "05_data_quality_checks.sql"
          ]
          for file in ordered_files:
              path = f"{sql_dir}/{file}"
              if os.path.isfile(path):
                  print(f"ðŸš€ Running {file} in DEV ({target_schema})")
                  with open(path, 'r') as f:
                      sql = f.read().replace('${TARGET_SCHEMA}', target_schema)
                      for stmt in sql.split(';'):
                          if stmt.strip():
                              cur.execute(stmt)
              else:
                  print(f"âš ï¸ Skipping {file} (not found)")
          cur.close()
          conn.close()
          PY

  # ------------------------
  # CD: Production
  # ------------------------
  cd_prod:
    name: CD - PRESENTATION Schema
    runs-on: ubuntu-latest
    needs: ci_dev
    if: github.ref == 'refs/heads/main'   # <-- CORRECTED: run on push to main
    environment:
      name: production   # <-- requires manual approval before running
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install snowflake-connector-python
          pip check

      - name: Run SQL scripts in PRESENTATION
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: PRESENTATION
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SQL_DIR: ${{ env.SQL_DIR }}
          TARGET_SCHEMA: PRESENTATION
        run: |
          source venv/bin/activate
          python - <<'PY'
          import os, snowflake.connector
          conn = snowflake.connector.connect(
              user=os.environ['SNOWFLAKE_USER'],
              password=os.environ['SNOWFLAKE_PASSWORD'],
              account=os.environ['SNOWFLAKE_ACCOUNT'],
              warehouse=os.environ['SNOWFLAKE_WAREHOUSE'],
              database=os.environ['SNOWFLAKE_DATABASE'],
              schema=os.environ['SNOWFLAKE_SCHEMA'],
              role=os.environ.get('SNOWFLAKE_ROLE')
          )
          cur = conn.cursor()
          sql_dir = os.environ['SQL_DIR']
          target_schema = os.environ['TARGET_SCHEMA']
          ordered_files = [
              "00_create_schemas.sql",
              "01_create_tables.sql",
              "02_load_raw.sql",
              "03_transform.sql",
              "04_merge_into_presentation.sql",
              "05_data_quality_checks.sql"
          ]
          for file in ordered_files:
              path = f"{sql_dir}/{file}"
              if os.path.isfile(path):
                  print(f"ðŸš€ Running {file} in PROD ({target_schema})")
                  with open(path, 'r') as f:
                      sql = f.read().replace('${TARGET_SCHEMA}', target_schema)
                      for stmt in sql.split(';'):
                          if stmt.strip():
                              cur.execute(stmt)
              else:
                  print(f"âš ï¸ Skipping {file} (not found)")
          cur.close()
          conn.close()
          PY
