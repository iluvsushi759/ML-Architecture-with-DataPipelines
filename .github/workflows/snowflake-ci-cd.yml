name: Snowflake CI/CD

on:
  # CI triggers
  push:
    branches:
      - dev
      - main   # <-- ensures CD runs only on push/merge to main
  workflow_dispatch: # optional manual trigger

env:
  SQL_DIR: sql

jobs:
  # ------------------------
  # CI: Dev / Staging
  # ------------------------
  ci_dev:
    name: CI - DEV Schema
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip check

      - name: Lint SQL files
        run: |
          source venv/bin/activate
          sqlfluff lint "${{ env.SQL_DIR }}/" --dialect snowflake || true

      - name: Run SQL scripts in DEV
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: DEV
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SQL_DIR: ${{ env.SQL_DIR }}
          TARGET_SCHEMA: DEV
        run: |
          source venv/bin/activate
          python scripts/run_sql.py

  # ------------------------
  # CD: Production
  # ------------------------
  cd_prod:
    name: CD - PRESENTATION Schema
    runs-on: ubuntu-latest
    needs: ci_dev
    if: github.ref == 'refs/heads/main'   # <-- only runs on push/merge to main
    environment:
      name: production   # <-- requires manual approval before running
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip check

      - name: Run SQL scripts in PRESENTATION
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: PRESENTATION
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SQL_DIR: ${{ env.SQL_DIR }}
          TARGET_SCHEMA: PRESENTATION
        run: |
          source venv/bin/activate
          python scripts/run_sql.py
